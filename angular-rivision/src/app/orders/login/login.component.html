
<div class="enter-page">
  <div class="d-flex justify-content-center">
    <div class="col-sm-4">
      <div class="bg-color p-3">
        <h2>Login</h2>
        <p>Please enter below details to login</p>
        <div class="p-t-24 d-flex flex-column">
          <label>User Name</label>
          <input type="text" class="form-control" [(ngModel)]="userName">
        </div>
        <div class="p-t-24 d-flex flex-column">
          <label>Password</label>
          <input type="text" class="form-control" [(ngModel)]="userPswd">
        </div>
        <div class="p-t-24 p-r-12 row justify-content-end">
        <button type="button" class="btn" (click)="Login()">Login</button>
        </div>
      </div>
    </div>
  </div>
  <p class="row justify-content-center p-t-24">don't have an account? <span class="register" (click)="navToRegister()">Register</span></p>
</div>
